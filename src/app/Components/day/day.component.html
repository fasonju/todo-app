
<ul>
    <li 
    *ngFor="let task of tasks; let i = index" 
    [ngStyle]="i % 2 === 0 ? {'background-color': 'white'} : {'background-color': 'black'}">
        {{task.id}} - {{task.name}} - {{task.dueDate}} - {{task.completed}}  - {{task.text}}
    </li>
</ul>

<button addTask()>Add new task</button>
