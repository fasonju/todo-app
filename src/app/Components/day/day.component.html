<app-date-picker (dateChangeEvent)="onDateChange($event)"></app-date-picker>
<ul class ="flex-wrap">
    <li 
    *ngFor="let task of tasks;" >
        <app-task [task]="task"></app-task>
    </li>
</ul>   
<div
  class="fixed insert-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full"
  id="modal">
    <app-task-modal></app-task-modal>
</div>
