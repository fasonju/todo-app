<div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
    <div class="mt-3 text-center">
        <div class="items-center px-4 py-3">
            <form [formGroup]="taskForm">
                <div class="mb-3">
                    <label class="block" for="name">Name</label>
                    <input class="w-80 outline outline-1" id="name" type="text" formControlName="name">
                </div>
                <div class="mb-3">
                    <label class="m-2" for="name">dueDate</label>
                    <app-date-picker (dateChangeEvent)="updateDueDate($event)" ></app-date-picker>
                </div>
                    <label class="block" for="text">Text</label>
                    <textarea id="text" formControlName="text" class="outline outline-1 w-80">
                        
                    </textarea>
            </form>
            <button id="ok-btn"
                class="px-4 py-2 bg-purple-500 text-white
                    text-base font-medium rounded-md w-full
                    shadow-sm hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-300"
                    (click)="onsubmit()">
                Create Task
            </button>
        </div>
    </div>
</div>
